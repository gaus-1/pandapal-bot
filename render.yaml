services:
  - type: web
    name: pandapal-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python webhook_server.py
    envVars:
      - key: database_url
        sync: false
      - key: telegram_bot_token
        sync: false
      - key: gemini_api_key
        sync: false
      - key: secret_key
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
    region: frankfurt