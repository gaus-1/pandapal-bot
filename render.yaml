services:
  - type: web
    name: pandapal-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python render_server.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: "3.13.4"
    healthCheckPath: /health
    autoDeploy: true
    region: oregon