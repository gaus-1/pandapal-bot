services:
  # Backend (Telegram Bot + API)
  - type: web
    name: pandapal-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python web_server.py
    envVars:
      - key: database_url
        sync: false
      - key: telegram_bot_token
        sync: false
      - key: gemini_api_key
        sync: false
      - key: secret_key
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: RENDER
        value: "true"
      - key: WEBHOOK_DOMAIN
        value: "pandapal-bot.onrender.com"
      - key: KEEP_ALIVE
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
    region: frankfurt

  # Frontend (Static Site)
  - type: web
    name: pandapal-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    domains:
      - pandapal.ru
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
    region: frankfurt
