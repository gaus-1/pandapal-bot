# Конфигурация pytest (основной файл)
# Windows: set PYTHONIOENCODING=utf-8 для корректного вывода

[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto
    --strict-markers
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    security: Security tests
    ai: AI service tests
    database: Database tests
    moderation: Moderation tests
    voice: Voice message tests
    monitoring: Monitoring system tests
    performance: Performance tests
    image: Image processing tests
    e2e: End-to-end tests
    real_api: Tests with real API calls
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
