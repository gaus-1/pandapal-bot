# Docker Compose конфигурация для локальной разработки PandaPal
# Версия: 2025-01 | Python 3.13 | PostgreSQL 17 | React 19
version: '3.8'

services:
  # База данных PostgreSQL 17
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: pandapal
      POSTGRES_USER: pandapal_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pandapal_password}
      # Оптимизация для высокой нагрузки
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pandapal_user -d pandapal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Ограничения ресурсов для стабильности
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Telegram бот (Python 3.13)
  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://pandapal_user:${DB_PASSWORD:-pandapal_password}@postgres:5432/pandapal
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      YANDEX_CLOUD_API_KEY: ${YANDEX_CLOUD_API_KEY}
      YANDEX_CLOUD_FOLDER_ID: ${YANDEX_CLOUD_FOLDER_ID}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # Health check для бота
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Веб-интерфейс (React 19)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - bot
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

# Persistent volumes для данных
volumes:
  postgres_data:
