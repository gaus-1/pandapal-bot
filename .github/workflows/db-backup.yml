# Database backup via pg_dump
# Runs every 12 hours, stores dump as GitHub artifact (retained 30 days)
#
# Required secrets:
#   DATABASE_PUBLIC_URL - PostgreSQL connection string (public endpoint from Railway)

name: Database Backup

on:
  schedule:
    # Every 12 hours: midnight and noon UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch: # manual trigger

jobs:
  backup:
    name: PostgreSQL Backup
    runs-on: ubuntu-latest
    container:
      image: postgres:17
      options: --user root
    timeout-minutes: 15

    steps:
      - name: Create database dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_PUBLIC_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          FILENAME="pandapal_backup_${TIMESTAMP}.sql.gz"

          echo "Starting backup at $(date -u)"
          pg_dump "$DATABASE_URL" \
            --no-owner \
            --no-privileges \
            --clean \
            --if-exists \
            --format=plain \
            | gzip > "$FILENAME"

          FILESIZE=$(stat --printf="%s" "$FILENAME" 2>/dev/null || stat -f%z "$FILENAME")
          echo "Backup complete: $FILENAME ($FILESIZE bytes)"

          if [ "$FILESIZE" -lt 1000 ]; then
            echo "::error::Backup file too small ($FILESIZE bytes), likely failed"
            exit 1
          fi

          echo "BACKUP_FILE=$FILENAME" >> $GITHUB_ENV

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

      - name: Notify on failure
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.ADMIN_TELEGRAM_ID }}
        run: |
          if [ -n "$BOT_TOKEN" ] && [ -n "$CHAT_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
              -d chat_id="$CHAT_ID" \
              -d text="⚠️ Database backup FAILED at $(date -u +%H:%M)" \
              -d parse_mode="HTML"
          fi
