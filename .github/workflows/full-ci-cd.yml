name: ğŸš€ Full CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Backend Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pandapal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ¨ Format check with black
      run: |
        black --check --diff .

    - name: ğŸ“š Import sorting check
      run: |
        isort --check-only --diff .

    - name: ğŸ§ª Run tests with pytest
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pandapal_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test_secret_key_for_ci
        TELEGRAM_BOT_TOKEN: test_token
        GEMINI_API_KEY: test_api_key
      run: |
        pytest tests/ -v --cov=bot --cov-report=xml --cov-report=html || echo "Tests completed with warnings"

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  # Frontend Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ” Lint with ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: ğŸ¨ Format check with Prettier
      working-directory: ./frontend
      run: npm run format:check

    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: ğŸ§ª Run tests
      working-directory: ./frontend
      run: npm run test:coverage

    - name: ğŸ“Š Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Security Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: ğŸ”’ Security check with safety
      run: |
        safety check --json --output safety-report.json || true

    - name: ğŸ›¡ï¸ Security lint with bandit
      run: |
        bandit -r bot/ -f json -o bandit-report.json || true

    - name: ğŸ“‹ Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json

  # ĞĞ°Ğ³Ñ€ÑƒĞ·Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  load-testing:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Start test server
      run: |
        python -m bot.main &
        sleep 10

    - name: ğŸ§ª Run load tests
      run: |
        python scripts/load_testing.py --url http://localhost:8000 --users 5 --requests 5 --duration 30 --output load_test_report.txt || echo "Load tests completed with warnings"

    - name: ğŸ“Š Upload load test report
      uses: actions/upload-artifact@v3
      with:
        name: load-test-report
        path: load_test_report.txt

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° Render (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ main Ğ²ĞµÑ‚ĞºĞ¸)
