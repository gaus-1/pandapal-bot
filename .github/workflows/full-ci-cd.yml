    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Render
      run: |
        echo "ğŸš€ Deploying to Render..."
        # Render Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¸Ñ‚ Ğ¿Ñ€Ğ¸ push Ğ² main Ñ‡ĞµÑ€ĞµĞ· webhook
        # Secrets Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½Ñ‹ Ğ² GitHub Settings -> Secrets and variables -> Actions

    - name: âœ… Deployment success notification
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ PandaPal Bot deployed to production"
