<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>PandaPal Go - Образовательный раннер</title>
    <meta name="description" content="Бегай с пандой, учись и побеждай! Образовательная игра для детей." />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: linear-gradient(135deg, #87CEEB 0%, #FFC0CB 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Прелоадер */
      #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #FFC0CB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-text {
        margin-top: 20px;
        color: white;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Прелоадер -->
    <div id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Загрузка PandaPal Go...</div>
    </div>

    <!-- Контейнер для игры -->
    <div id="game-container"></div>

    <!-- Основной скрипт -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
