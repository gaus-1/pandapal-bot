<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Фон градиент -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Круглый фон -->
  <circle cx="50" cy="50" r="50" fill="url(#bg)"/>

  <!-- Тело панды (белое) -->
  <ellipse cx="50" cy="55" rx="28" ry="32" fill="#ffffff"/>

  <!-- Голова панды (белая) -->
  <circle cx="50" cy="38" r="22" fill="#ffffff"/>

  <!-- Левое ухо -->
  <circle cx="35" cy="22" r="10" fill="#2d3748"/>

  <!-- Правое ухо -->
  <circle cx="65" cy="22" r="10" fill="#2d3748"/>

  <!-- Левое пятно глаза -->
  <ellipse cx="42" cy="36" rx="6" ry="9" fill="#2d3748"/>

  <!-- Правое пятно глаза -->
  <ellipse cx="58" cy="36" rx="6" ry="9" fill="#2d3748"/>

  <!-- Левый глаз (белок) -->
  <ellipse cx="42" cy="36" rx="4" ry="6" fill="#ffffff"/>

  <!-- Правый глаз (белок) -->
  <ellipse cx="58" cy="36" rx="4" ry="6" fill="#ffffff"/>

  <!-- Левый зрачок -->
  <circle cx="43" cy="37" r="2" fill="#1a202c"/>
  <circle cx="42" cy="36" r="1" fill="#ffffff" opacity="0.6"/>

  <!-- Правый зрачок -->
  <circle cx="59" cy="37" r="2" fill="#1a202c"/>
  <circle cx="58" cy="36" r="1" fill="#ffffff" opacity="0.6"/>

  <!-- Нос -->
  <ellipse cx="50" cy="44" rx="3" ry="2.5" fill="#2d3748"/>

  <!-- Рот (улыбка) -->
  <path d="M 50 45 Q 46 48, 42 46" stroke="#2d3748" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 50 45 Q 54 48, 58 46" stroke="#2d3748" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Румянец слева -->
  <ellipse cx="35" cy="42" rx="4" ry="3" fill="#ff6b9d" opacity="0.4"/>

  <!-- Румянец справа -->
  <ellipse cx="65" cy="42" rx="4" ry="3" fill="#ff6b9d" opacity="0.4"/>

  <!-- Красная толстовка -->
  <ellipse cx="50" cy="65" rx="20" ry="15" fill="#dc2626"/>

  <!-- Капюшон -->
  <path d="M 42 52 Q 40 48, 42 45 L 45 48 Z" fill="#b91c1c"/>
  <path d="M 58 52 Q 60 48, 58 45 L 55 48 Z" fill="#b91c1c"/>

  <!-- Книга -->
  <rect x="55" y="60" width="12" height="15" rx="1" fill="#ef4444"/>
  <rect x="56" y="61" width="10" height="13" rx="0.5" fill="#fef3c7"/>
  <line x1="61" y1="61" x2="61" y2="74" stroke="#ef4444" stroke-width="0.5"/>

  <!-- Лапы -->
  <ellipse cx="38" cy="70" rx="5" ry="6" fill="#2d3748"/>
  <ellipse cx="62" cy="70" rx="5" ry="6" fill="#2d3748"/>
</svg>
