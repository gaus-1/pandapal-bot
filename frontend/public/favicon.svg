<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Panda face circle -->
  <circle cx="50" cy="50" r="45" fill="#000000"/>

  <!-- Panda body (white) -->
  <ellipse cx="50" cy="60" rx="35" ry="30" fill="#FFFFFF"/>

  <!-- Left ear -->
  <circle cx="30" cy="30" r="12" fill="#000000"/>
  <circle cx="30" cy="30" r="8" fill="#FFFFFF"/>

  <!-- Right ear -->
  <circle cx="70" cy="30" r="12" fill="#000000"/>
  <circle cx="70" cy="30" r="8" fill="#FFFFFF"/>

  <!-- Left eye -->
  <ellipse cx="40" cy="45" rx="8" ry="10" fill="#000000"/>
  <circle cx="42" cy="43" r="3" fill="#FFFFFF"/>

  <!-- Right eye -->
  <ellipse cx="60" cy="45" rx="8" ry="10" fill="#000000"/>
  <circle cx="58" cy="43" r="3" fill="#FFFFFF"/>

  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="4" ry="3" fill="#000000"/>

  <!-- Mouth -->
  <path d="M 50 58 Q 45 62 45 65" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 50 58 Q 55 62 55 65" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
