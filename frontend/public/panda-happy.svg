<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="300" fill="#FFEB3B"/>

  <!-- Конфетти -->
  <circle cx="50" cy="50" r="8" fill="#F44336"/>
  <circle cx="250" cy="80" r="6" fill="#2196F3"/>
  <circle cx="80" cy="250" r="7" fill="#4CAF50"/>
  <circle cx="220" cy="240" r="5" fill="#FF9800"/>
  <circle cx="150" cy="40" r="6" fill="#9C27B0"/>

  <!-- Панда -->
  <!-- Тело -->
  <ellipse cx="150" cy="180" rx="60" ry="70" fill="white"/>

  <!-- Голова -->
  <circle cx="150" cy="100" r="50" fill="white"/>

  <!-- Уши -->
  <circle cx="120" cy="70" r="20" fill="black"/>
  <circle cx="180" cy="70" r="20" fill="black"/>

  <!-- Глаза (черные пятна) -->
  <ellipse cx="135" cy="95" rx="15" ry="18" fill="black"/>
  <ellipse cx="165" cy="95" rx="15" ry="18" fill="black"/>

  <!-- Глаза (белые блики) -->
  <ellipse cx="140" cy="90" rx="5" ry="6" fill="white"/>
  <ellipse cx="170" cy="90" rx="5" ry="6" fill="white"/>

  <!-- Нос -->
  <ellipse cx="150" cy="110" rx="8" ry="6" fill="black"/>

  <!-- Рот (улыбка) -->
  <path d="M 140 120 Q 150 130 160 120" stroke="black" stroke-width="3" fill="none"/>

  <!-- Язык -->
  <ellipse cx="150" cy="125" rx="8" ry="6" fill="#FF69B4"/>

  <!-- Румянец -->
  <ellipse cx="120" cy="110" rx="12" ry="8" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="180" cy="110" rx="12" ry="8" fill="#FFB6C1" opacity="0.6"/>

  <!-- Руки (подняты) -->
  <ellipse cx="100" cy="140" rx="25" ry="35" fill="black" transform="rotate(-30 100 140)"/>
  <ellipse cx="200" cy="140" rx="25" ry="35" fill="black" transform="rotate(30 200 140)"/>

  <!-- Ладони (розовые) -->
  <ellipse cx="95" cy="160" rx="12" ry="15" fill="#FF69B4"/>
  <ellipse cx="205" cy="160" rx="12" ry="15" fill="#FF69B4"/>

  <!-- Ноги -->
  <ellipse cx="130" cy="240" rx="20" ry="25" fill="black"/>
  <ellipse cx="170" cy="240" rx="20" ry="25" fill="black"/>

  <!-- Хвост -->
  <circle cx="120" cy="220" r="12" fill="white"/>
</svg>
