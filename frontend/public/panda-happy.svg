  <ellipse cx="135" cy="87" rx="6" ry="7" fill="white"/>
  <ellipse cx="175" cy="87" rx="6" ry="7" fill="white"/>
  <ellipse cx="138" cy="90" rx="3" ry="4" fill="white" opacity="0.8"/>

  <!-- Брови (радостные) -->
  <path d="M 118 80 Q 130 75 142 80" stroke="black" stroke-width="2" fill="none"/>
  <path d="M 158 80 Q 170 75 182 80" stroke="black" stroke-width="2" fill="none"/>

  <!-- Нос -->
  <ellipse cx="150" cy="108" rx="9" ry="7" fill="black"/>

  <!-- Рот (широкая улыбка) -->
