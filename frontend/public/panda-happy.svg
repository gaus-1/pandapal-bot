  <ellipse cx="88" cy="155" rx="14" ry="18" fill="#FF69B4"/>
  <ellipse cx="212" cy="155" rx="14" ry="18" fill="#FF69B4"/>

  <!-- Ноги -->
  <ellipse cx="125" cy="245" rx="22" ry="28" fill="black"/>
  <ellipse cx="175" cy="245" rx="22" ry="28" fill="black"/>

