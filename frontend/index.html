<!doctype html>
<html lang="ru" class="light">
  <head>
    <meta charset="UTF-8" />

    <!-- Inline SVG Favicon для гарантированной загрузки -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%233b82f6'/%3E%3Ccircle cx='50' cy='50' r='35' fill='%23fff'/%3E%3Ccircle cx='25' cy='25' r='15' fill='%231f2937'/%3E%3Ccircle cx='75' cy='25' r='15' fill='%231f2937'/%3E%3Cellipse cx='38' cy='45' rx='8' ry='12' fill='%231f2937'/%3E%3Cellipse cx='62' cy='45' rx='8' ry='12' fill='%231f2937'/%3E%3Ccircle cx='38' cy='47' r='3' fill='%23fff'/%3E%3Ccircle cx='62' cy='47' r='3' fill='%23fff'/%3E%3Cellipse cx='50' cy='60' rx='6' ry='4' fill='%231f2937'/%3E%3C/svg%3E" />
    <link rel="alternate icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Принудительная светлая тема по умолчанию -->
    <meta name="color-scheme" content="light dark" />
    <script>
      // Устанавливаем светлую тему ДО загрузки страницы (предотвращаем мигание)
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          // Явно сохраняем светлую тему при первом заходе
          if (!savedTheme) {
            localStorage.setItem('theme', 'light');
          }
        }
      })();
    </script>

    <!-- Viewport для адаптивности -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PandaPal" />

    <title>PandaPal — Безопасный ИИ-друг для твоего ребенка</title>

    <!-- Google Fonts 2025: Poppins (заголовки) + Inter (текст) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="PandaPal — ИИ-ассистент для безопасного и адаптивного обучения школьников 1–9 классов. Игровой формат, родительский контроль, персонализация.">
    <meta name="keywords" content="образование, дети, ИИ, обучение, школа, 1-9 класс, безопасность, Telegram бот">
    <meta name="author" content="PandaPal Team">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="PandaPal — Безопасный ИИ-друг для твоего ребенка">
    <meta property="og:description" content="Адаптивное, игровое и безопасное обучение для 1–9 классов">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pandapal.ru">
    <meta property="og:image" content="https://pandapal.ru/logo.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="PandaPal — Безопасный ИИ-друг для твоего ребенка">
    <meta name="twitter:description" content="Адаптивное, игровое и безопасное обучение для 1–9 классов">
    <meta name="twitter:image" content="https://pandapal.ru/logo.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
