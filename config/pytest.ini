# Дубликат — основной файл в корне проекта: pytest.ini
# Этот файл оставлен для обратной совместимости
# При изменениях редактируй ТОЛЬКО корневой pytest.ini

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    security: Security tests
    ai: AI service tests
    database: Database tests
    moderation: Moderation tests
    voice: Voice message tests
    monitoring: Monitoring system tests
    performance: Performance tests
    image: Image processing tests
    e2e: End-to-end tests
    real_api: Tests with real API calls
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
