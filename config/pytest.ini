# Windows: set PYTHONIOENCODING=utf-8 (or chcp 65001) to avoid garbled Russian log output.
[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    security: Security tests
    ai: AI service tests
    database: Database tests
    moderation: Moderation tests
    voice: Voice message tests
    monitoring: Monitoring system tests
    performance: Performance tests
    image: Image processing tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
